<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>ðŸ’¿ Spotify CoverGen</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-5">
                <h1>ðŸ’¿ Spotify CoverGen</h1>

                <!--Flashed messages from Flask-->
                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                {%- for category, msg in messages %}
                <div class="alert alert-{{'danger' if category == 'error' else 'success'}}" role="alert">
                    {{ msg }}
                </div>
                {% endfor -%}
                {% endif %}
                {% endwith %}

                <p>Create stylish playlists for your Spotify Playlists</p>

                <form action="{{ url_for('login') }}" method="POST">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
